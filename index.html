<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4f8523;
        }

        .otp-container {
            background-color: #4f8523;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 20px;
        }

        .otp-container input[type="text"] {
            padding: 10px;
            width: 60px;
            font-size: 18px;
            text-align: center;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
        }

        .otp-container input[type="text"]:focus {
            border-color: black;
            outline: none;
        }

        .otp-container button {
            padding: 10px 20px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .otp-container button:hover {
            background-color: #45a049;
        }
        
        .otp-container p {
            margin-top: 15px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Enter the 6-digit OTP sent to your email/phone.</p>
        <form id="otp-form">
            <!-- Input fields for OTP digits -->
            <input type="text" maxlength="1" pattern="\d*" required>
            <input type="text" maxlength="1" pattern="\d*" required>
            <input type="text" maxlength="1" pattern="\d*" required>
            <input type="text" maxlength="1" pattern="\d*" required>
            <input type="text" maxlength="1" pattern="\d*" required>
            <input type="text" maxlength="1" pattern="\d*" required>
            <br><br>
            <button type="submit">Verify OTP</button>
        </form>
        <p>Didn't receive the code? <a href="#">Resend OTP</a></p>
    </div>

    <script>
        // This prevents form submission and alerts a success message
        document.getElementById('otp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('OTP Verified Successfully!');
        });
    </script>

</body>
</html>
